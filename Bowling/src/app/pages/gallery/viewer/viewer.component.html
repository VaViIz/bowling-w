<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%" >
         
                <mat-card-title>{{imageInput.name}}</mat-card-title>
            

            <mat-card-content>
                <img class="galleryImage" [src]="loadedImage" />
                <div>{{imageInput.info}}</div>
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        
                    <mat-card-title>Írj véleményt!</mat-card-title>
                        
                    </div>
                    <div class="break"></div>
                    <div>
                        <mat-form-field>
                            <mat-label for="username">Username: </mat-label>
                            <input matInput type="text" formControlName="username" readonly/>
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div class="vmi">
                        <mat-form-field>
                            <mat-label for="comment">Comment: </mat-label>
                            <textarea matInput rows="10" cols="50" formControlName="comment"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary"  type="submit">Közzététel</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>

    </mat-card>
    <mat-card class="commentMatCard" fxLayout fxLayoutGap="20px" *ngIf="comments.length">
        
            <div class="tablazat" >
                <mat-card-title class="cim">Vélemények</mat-card-title>
                <table >
                    <tr>
                        <th>Felhasználó</th>
                        <th>Vélemény</th>
                        <th>Dátum</th>
                    </tr>
                    <tr *ngFor="let comment of comments; let i = index;"
                        [ngStyle]="{'background-color' : i % 2 === 0 ? '#7B1FA2' : '#8e699e'}">
                        <td>{{comment.username}}</td>
                        <td>{{comment.comment}}</td>
                        <td>{{comment.date | dateFormat}}</td>
                    </tr>
                </table>
            </div>


    </mat-card>
</div>
